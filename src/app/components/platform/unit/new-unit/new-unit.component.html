<div class="main-panel">
    <div class="content">
        <div class="page-inner">
            <div class="page-header">
                <h4 class="page-title">Nueva Unidad Medida</h4>
                 <ul class="breadcrumbs">
                    <li class="nav-home">
                        <a href="#">
                            <i class="flaticon-home"></i>
                        </a>
                    </li>
                    <li class="separator">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/platform/unit']">Unidades de Medida</a>
                    </li>
                    <li class="separator">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </li>
                    <li class="nav-item current-path">
                        <a >Nueva Unida de Medida</a>
                    </li>
                </ul> 
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-default card-header-form text-right ">
                            <div class="card-options">
                                <!-- <button type="button" class="btn btn-sm btn-green" (click) = "show()"><i class="fa fa-plus"></i> Nueva Unidad de Medida</button> -->
                                <a class="btn btn-xs btn-danger" [routerLink]="['/platform/unit']"><i class="fa fa-close"></i></a>
                            </div>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label class="bold">Nombre</label>
                                            <input type="text" formControlName="name" class="form-control input-modal" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                                <div *ngIf="f.name.errors.required">El Nombre de la Unidad es requerido.</div>
                                            </div>
                                        </div>
                                    </div> 
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 text-right">
                                        <button type="submit" class="btn btn-xs btn-primary">Guardar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
