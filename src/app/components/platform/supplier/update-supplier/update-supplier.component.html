<div class="main-panel">
    <div class="content">
        <div class="page-inner">
            <div class="page-header">
                <h4 class="page-title">{{object_title}}</h4>
                 <ul class="breadcrumbs">
                    <li class="nav-home">
                        <a href="#">
                            <i class="flaticon-home"></i>
                        </a>
                    </li>
                    <li class="separator">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/platform/supplier']">Proveedores</a>
                    </li>
                    <li class="separator">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </li>
                    <li class="nav-item current-path">
                        <a>{{object_title}}</a>
                    </li>
                </ul> 
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-default card-header-form text-right">
                            <div class="card-options">
                                <!-- <button type="button" class="btn btn-sm btn-green" (click) = "show()"><i class="fa fa-plus"></i> Nueva Unidad de Medida</button> -->
                                <a class="btn btn-xs btn-danger" [routerLink]="['/platform/supplier']"><i class="fa fa-close"></i></a>
                            </div>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label class="bold">Código</label>
                                            <input type="text" formControlName="code" class="form-control input-modal" [ngClass]="{ 'is-invalid': submitted && f.code.errors }" />
                                            <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                                                <div *ngIf="f.code.errors.required">El Código del Producto es requerido.</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="bold">Nombre</label>
                                            <input type="text" formControlName="name" class="form-control input-modal" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                                <div *ngIf="f.name.errors.required">El Nombre del Producto es requerido.</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="bold">Nombre del Contacto</label>
                                            <input type="text" formControlName="contact_name" class="form-control input-modal" [ngClass]="{ 'is-invalid': submitted && f.contact_name.errors }" />
                                            <div *ngIf="submitted && f.contact_name.errors" class="invalid-feedback">
                                                <div *ngIf="f.contact_name.errors.required">El Nombre del Contacto es requerido.</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="bold">Teléfono</label>
                                            <input type="text" formControlName="phone" class="form-control input-modal" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                                            <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                                                <div *ngIf="f.phone.errors.required">El Teléfono es requerido.</div>
                                            </div>
                                        </div>
                                    </div> 
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 text-right">
                                        <button type="submit" class="btn btn-xs btn-primary">Actualizar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
